<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon-32x32.png">
  </head>
  <body>
      <!-- Main container -->
      <div id="box">
         <!-- First box with id 'box1' -->
        <div id="box1">
            <!-- Paragraph with id 'p1' indicating 'Your Result' -->
          <p id="p1"> Your Result </p>
            <div id="pp"> 
              <h1> 76 </h1>
             <p> of 100 </p> 
             </div>
           <h4>Great </h4> 
            <p id="p2">You scored higher than 65% of <br> the people who have taken <br> these tests. </p>
        </div>
        <!-- Second box with id 'box2' -->
        <div id="box2">
          <div id="box22">
            <h2>Summary</h2>
            <div id="rea" class="sum1">
                <!-- Inner container with icon and text -->
              <div class="inner"> 
                <img src="res/icon-reaction.svg" alt=""> 
                <p id="pp1"> Reaction</p> 
              </div>
              <div id="pp2">80  <p class="num"> / 100 </p> </div>
            </div>
            <div id="mem" class="sum1">
              <div class="inner">
                <img src="res/icon-memory.svg" alt="" >
                <p id="pp3"> Memory </p>
                <div  id="pp4">92 <p class="num"> / 100 </p></div>
              </div>             
            </div>
            <div id="ver" class="sum1">
              <div class="inner"> 
                <img src="res/icon-verbal.svg" alt="">
                <p id="pp5">  Verbal </p>
               </div>
                <div  id="pp6">61<p class="num"> / 100 </p></div>
            </div>
            <div id="vis" class="sum1">
              <div class="inner">
                <img src="res/icon-visual.svg" alt="">
                <p id="pp7"> Visual </p>
                <div  id="pp8">72 <p class="num"> / 100 </p></div>
                </div>
            </div>
             <!-- Continue section -->
            <div id="cot">
              <p >Continue</p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
